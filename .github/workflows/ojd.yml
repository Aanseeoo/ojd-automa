name: OJD export daily

on:
  schedule:
    # 12:15 hora EspaÃ±a (dos crons por cambio CEST/CET)
    - cron: '15 10 * * *'  # 10:15 UTC -> 12:15 CEST
    - cron: '15 11 * * *'  # 11:15 UTC -> 12:15 CET
  workflow_dispatch: {}

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          pip install -r requirements.txt
          python -m playwright install --with-deps chromium

      - name: Prepare debug dir (always)
        run: |
          mkdir -p debug
          echo "run $(date -u +%F_%T)Z" > debug/heartbeat.txt

      - name: Run export
        env:
          OJD_USER: ${{ secrets.OJD_USER }}
          OJD_PASS: ${{ secrets.OJD_PASS }}
          GOOGLE_SERVICE_ACCOUNT_JSON: ${{ secrets.GOOGLE_SERVICE_ACCOUNT_JSON }}
        run: python ojd_export.py

      - name: Upload debug snapshots
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: debug-snapshots
          path: debug
